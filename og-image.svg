<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#181825;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#11111b;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cba6f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5c2e7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#89b4fa;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="coffeeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cba6f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5c2e7;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#cba6f7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#cba6f7;stop-opacity:0" />
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="150" fill="url(#glowGradient)" opacity="0.4"/>
  <circle cx="1000" cy="480" r="200" fill="url(#glowGradient)" opacity="0.3"/>
  <circle cx="600" cy="315" r="100" fill="url(#glowGradient)" opacity="0.2"/>

  <!-- Movie film strip decoration -->
  <g opacity="0.1">
    <rect x="50" y="50" width="60" height="530" fill="#585b70" rx="5"/>
    <rect x="60" y="70" width="40" height="30" fill="#1e1e2e"/>
    <rect x="60" y="120" width="40" height="30" fill="#1e1e2e"/>
    <rect x="60" y="170" width="40" height="30" fill="#1e1e2e"/>
    <rect x="60" y="220" width="40" height="30" fill="#1e1e2e"/>
    <rect x="60" y="270" width="40" height="30" fill="#1e1e2e"/>
    <rect x="60" y="320" width="40" height="30" fill="#1e1e2e"/>
    <rect x="60" y="370" width="40" height="30" fill="#1e1e2e"/>
    <rect x="60" y="420" width="40" height="30" fill="#1e1e2e"/>
    <rect x="60" y="470" width="40" height="30" fill="#1e1e2e"/>
    <rect x="60" y="520" width="40" height="30" fill="#1e1e2e"/>
  </g>

  <!-- Large coffee cup icon -->
  <g transform="translate(150, 180)">
    <!-- Cup body -->
    <path d="M 20 40 L 30 120 Q 30 130 40 130 L 100 130 Q 110 130 110 120 L 120 40 Z"
          fill="url(#coffeeGradient)" stroke="#585b70" stroke-width="3" filter="url(#glow)"/>

    <!-- Coffee liquid -->
    <ellipse cx="70" cy="40" rx="50" ry="8" fill="#94e2d5" opacity="0.7"/>

    <!-- Cup handle -->
    <path d="M 120 60 Q 145 60 145 85 Q 145 110 120 110"
          fill="none" stroke="url(#coffeeGradient)" stroke-width="6" stroke-linecap="round" filter="url(#glow)"/>

    <!-- Steam lines -->
    <path d="M 50 35 Q 45 20 50 5"
          fill="none" stroke="#b4befe" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <path d="M 70 35 Q 70 15 70 -5"
          fill="none" stroke="#89b4fa" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
    <path d="M 90 35 Q 95 20 90 5"
          fill="none" stroke="#b4befe" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  </g>

  <!-- Main title -->
  <text x="450" y="250" font-family="'Arial Black', sans-serif" font-size="120" font-weight="900" fill="url(#titleGradient)" filter="url(#glow)">
    SnuggleFlix
  </text>

  <!-- Subtitle -->
  <text x="450" y="320" font-family="Arial, sans-serif" font-size="36" fill="#cdd6f4" opacity="0.9">
    Watch Movies &amp; Shows with Catppuccin Theme
  </text>

  <!-- Feature badges -->
  <g transform="translate(450, 360)">
    <!-- Badge 1 -->
    <rect x="0" y="0" width="180" height="50" rx="25" fill="#313244" opacity="0.8"/>
    <text x="90" y="32" font-family="Arial, sans-serif" font-size="20" fill="#cdd6f4" text-anchor="middle" font-weight="600">
      ðŸŽ¬ 10,000+ Titles
    </text>

    <!-- Badge 2 -->
    <rect x="200" y="0" width="150" height="50" rx="25" fill="#313244" opacity="0.8"/>
    <text x="275" y="32" font-family="Arial, sans-serif" font-size="20" fill="#cdd6f4" text-anchor="middle" font-weight="600">
      â˜• Cozy Theme
    </text>

    <!-- Badge 3 -->
    <rect x="370" y="0" width="160" height="50" rx="25" fill="#313244" opacity="0.8"/>
    <text x="450" y="32" font-family="Arial, sans-serif" font-size="20" fill="#cdd6f4" text-anchor="middle" font-weight="600">
      ðŸ†“ Free Forever
    </text>
  </g>

  <!-- Movie cards preview -->
  <g transform="translate(480, 430)" opacity="0.6">
    <rect x="0" y="0" width="130" height="80" rx="8" fill="url(#coffeeGradient)" opacity="0.7"/>
    <rect x="150" y="0" width="130" height="80" rx="8" fill="#89b4fa" opacity="0.7"/>
    <rect x="300" y="0" width="130" height="80" rx="8" fill="#f5c2e7" opacity="0.7"/>
    <rect x="450" y="0" width="130" height="80" rx="8" fill="#94e2d5" opacity="0.7"/>
  </g>

  <!-- Footer text -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="24" fill="#a6adc8" text-anchor="middle" opacity="0.7">
    Powered by TMDB â€¢ Built with ðŸ’œ
  </text>

  <!-- Sparkle decorations -->
  <g fill="#f9e2af" opacity="0.6">
    <circle cx="880" cy="180" r="4"/>
    <circle cx="920" cy="200" r="3"/>
    <circle cx="900" cy="240" r="5"/>
    <circle cx="380" cy="400" r="4"/>
    <circle cx="1050" cy="350" r="3"/>
    <circle cx="350" cy="480" r="4"/>
  </g>
</svg>
